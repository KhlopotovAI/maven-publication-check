}

group 'org.jetbrains'
version '0.1'

repositories {
    mavenCentral()
    if (is_eap.toBoolean()) {
        println "build.gradle plugin management eap repository was used"
        maven { url 'https://dl.bintray.com/kotlin/kotlin-eap' }
    }
}

