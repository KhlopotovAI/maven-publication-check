plugins {
    id "org.jetbrains.kotlin.js" version "${kotlin_version}" apply false
    id "org.jetbrains.kotlin.jvm" version "${kotlin_version}"
    id "org.jetbrains.kotlin.kapt" version "${kotlin_version}"
    id "org.jetbrains.kotlin.plugin.jpa" version "${kotlin_version}"
    id "org.jetbrains.kotlin.plugin.noarg" version "${kotlin_version}"
    id "org.jetbrains.kotlin.multiplatform" version "${kotlin_version}" apply false
    id "org.jetbrains.kotlin.plugin.spring" version "${kotlin_version}"
    id "org.jetbrains.kotlin.plugin.allopen" version "${kotlin_version}"
    id "org.jetbrains.kotlin.plugin.scripting" version "${kotlin_version}"
    id "org.jetbrains.kotlin.native.cocoapods" version "${kotlin_version}"
    //id "org.jetbrains.kotlin.android.extensions" version "${kotlin_version}"
